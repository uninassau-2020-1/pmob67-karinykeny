<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form  #form="ngForm">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div align="center" #txt>
            <h1>Login</h1>
            <h3>Use sua Conta do Google</h3>
          </div>
          <div align="center">
            <ion-item *ngFor="let item user">
              <p>{{ item }}</p>
            </ion-item>
            <!-- <ion-item>
              <img src="user.image"/>
            </ion-item> -->
            <ion-item>
              <ion-button expand="block" (click)="entrar()" [routerLink]="['tabs']">Entrar</ion-button>
            </ion-item>
          </div>
          <div #login>
            <ion-button size="large" expand="block" (click)="googleLogin()" [routerLink]="['tabs']">Login com Google</ion-button>
          </div>
          <div>
            <ion-button size="large" expand="block" (click)="googleLgout()" [routerLink]="['tabs']">Login com Google</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
